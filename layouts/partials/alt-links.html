
<!-- Generate alternate and x-default -->
{{ range .Page.AllTranslations }}
  {{ if eq .Lang "en" }}
  <link rel="alternate" hreflang="x-default" href="{{ .Permalink | absURL }}" />
  {{ else }}
  <link rel="alternate" hreflang="{{ .Lang }}" href="{{ .Permalink | absURL }}" />
  {{ end }}
{{ end }}
