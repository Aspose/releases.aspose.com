
<div class="container-fluid bcrumb1">
  <div id="sticky1" class="stickytopheight">&nbsp;</div>
  <div class="container">
    <div class="moduletable">
      <ul id="dvBC" class="breadcrumb">
        <li><a href="/" class="">Home</a><span class="divider"></span></li>

        {{ $rellink := "" }}
        {{ range (split .RelPermalink "/") }}
          {{ if gt (len . ) 0 -}}

            {{ $rellink = printf "%s/%s" $rellink . }}
            {{ with $.Site.GetPage $rellink  }}
            <li><a href="{{ .RelPermalink }}"> {{ .LinkTitle }}</a><span class="divider"></span></li>
            {{ end }}
          {{ end }}
      {{ end }}
      </ul>
    </div>
  </div>
</div>
