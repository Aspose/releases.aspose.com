{{ define "main" }}
  <main id="terms">

{{ $title := .Title | lower }}
{{ with .Title }}<h1>{{ . }}</h1>{{ end }}
<ul id="terms">
  {{ range $key, $value := .Data.Terms.ByCount }}
    {{ if ($value.Name) }}
      <li class="term">
        <a
          href="/tr{{ $title | relURL }}/{{ $value.Name | urlize }}"
        >
          <span>{{ $value.Name }}</span>
          <span> ({{ $value.Count }})</span>
        </a>
      </li>
    {{ end }}
  {{ end }}
</ul>


  </main>
{{ end }}
